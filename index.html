<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section>
        <div class="circle"></div>
        <header >
            <a href="#" class="logo">
                <img src="./imgs/logo.png" alt="logo">
            </a>
            <ul>
                <li><a href="#">주민목록</a></li>

                <li><a href="#">물고기목록</a></li>

                <li><a href="#">채집목록</a></li>
                <li><a href="#">가구목록</a></li>
            </ul>
        </header>
        <div class="Content logo">
            <div class="textBox">
                <P><h3> 이름: 대장 <br> 성별: 남성 <br> 종족: 늑대
                <br> 말버릇: 그렇잖여 <br> 좋아하는 노래: K.K.로큰롤 <br>

            </div>
            <div class="imgbox">
                <img src="./imgs/deajang.png" alt="" class="animal">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./imgs/thumb1.png" alt="" onclick="imgSlider('./imgs/img1.png');
            changeCircleColor('#229cba');" ></li>
            <li><img src="./imgs/thumb2.png" alt="" onclick="imgSlider
            ('./imgs/img2.png');changeCircleColor('#419215');"></li>
            <li><img src="./imgs/thumb3.png" alt="" onclick="imgSlider('./imgs/img4.png');
            changeCircleColor('#eddf5d');"></li>
            <li><img src="./imgs/img4.png" alt="" onclick="imgSlider('./imgs/thumb4.png');
            changeCircleColor('#d752b1');"></li>
            <li><img src="./imgs/thumb5.png" alt="" onclick="imgSlider('./imgs/img5.png');
            changeCircleColor('#cacac5');"></li>
            <li><img src="./imgs/thumb6.png" alt="" onclick="imgSlider('./imgs/img6.png');
            changeCircleColor('#505158');"></li>
            <li><img src="./imgs/thumb7.png" alt="" onclick="imgSlider('./imgs/img7.png');
            changeCircleColor('#223080');"></li>
        </ul>
    </section>
    <script>
        function imgSlider(anything) {
            document. querySelector('.animal'). src = anything;
        }
        function changeCircleColor(color) {
            const circle = document. querySelector('.circle');
            circle.style.background = color;
        }
    </script>

</body>
</html>
